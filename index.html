<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <div id="message-modal" class="message-modal d-none">
    <p id="message-modal-content" class="message-modal-content" status='normal'></p>
  </div>
  <section id="state-navbar" class="state-navbar">
    <!-- Navbar content -->
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand cancel-button" href="#">Nozama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a id="login-button" class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a id="change-password-button" class="nav-link d-none" href="#">Change Password</a>
            </li>
            <li class="nav-item">
              <a id="sign-out-button" class="nav-link d-none" href="#">Sign Out</a>
            </li>
            <li class="nav-item">
              <a id="shopping-cart-button" class="nav-link d-none" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a id="previous-orders-button" class="nav-link d-none" href="#">Orders</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>

  <section class="container">
    <section id="state-credentials" class="state-credentials bg-dark d-none">
      <form id="sign-up-form" class="form sign-up-form">
        <legend>Sign Up</legend>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-envelope-closed"></span>
          </div>
          <input class="form-control" type="email" name="credentials[email]" placeholder="Email Address">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-lock-locked"></span>
          </div>
          <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-lock-locked"></span>
          </div>
          <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        </div>
        <div class="input-group">
          <button class="btn btn-primary sign-up-button" type="submit"><span>Register</span></button>
        </div>
      </form>
      <form id="sign-in-form" class="form sign-in-form">
        <legend>Sign In</legend>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-envelope-closed"></span>
          </div>
          <input class="form-control" type="email" name="credentials[email]" placeholder="Email Address">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-lock-locked"></span>
          </div>
          <input class="form-control" type="password" name="credentials[password]" placeholder="Password">
        </div>
        <div class="input-group">
          <button class="btn btn-primary sign-in-button" type="submit">
            <span>Login</span>
          </button>
        </div>
      </form>
    </section>

    <section id="state-change-password" class="state-change-password d-none">
      <form id="change-password-form" class="form change-password-form">
        <legend>Change Password</legend>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-lock-locked"></span>
          </div>
          <input class="form-control" type="password" name="passwords[old]" placeholder="Old Password">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text oi oi-lock-locked"></span>
          </div>
          <input class="form-control" type="password" name="passwords[new]" placeholder="New Password">
        </div>
        <div class="input-group change-password-button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </section>

  <section id="state-products" class="state-products">
    <h1>Products</h1>
    <section id="products" class="card-columns products"></section>
  </section>

  <section id="state-shopping-cart" class="container state-shopping-cart d-none">
    <section class="shopping-cart-header">
      <h3>Shopping carts</h3>
      <div class="container">
        <section id="shopping-cart" class="shopping-cart"></section>
      </div>
    </section>
  </section>

  <section id="state-previous-orders" class="container state-previous-orders d-none">
    <section class="previous-orders-header">
      <h3>Orders</h3>
      <div class="container">
        <section id="previous-orders" class="previous-orders"></section>
      </div>
    </section>
  </section>

  <!-- stripe -->
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
</body>
</html>
